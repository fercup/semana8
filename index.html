<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Dashboard con Bootsstrap</title>
        <link href="https://cdn,jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                background-color: azure;
                margin: 0;
                padding: 20px;
                display: flex;
            }
            *{
                box-sizing: border-box;
            }
            .sidebard{
                width: 220px;
                background-color: gainsboro;
                color: darkolivegreen;
                height: 100vh;
                padding: 20px;
                position: fixed;
            }
            .sidebard h2{
                margin-top: 0;
                text-align: center;
            }
            .sidebard ul{
                list-style-type: none;
                padding: 0;
            }
            .sidebard li{
                padding: 10px 0;
                border-bottom: 1px solid rgb(33, 70, 15);
            }
            .sidebard ul li:hover{
                background-color: rgb(198, 163, 158);
                cursor: pointer;
            }
            .main-content{
                margin-left: 220px;
                padding: 20px;
                width: 100%;
            }
            h1{
                text-align: center;
                color: rgb(79, 50, 15);
            }
            .dashboard{
                display: grid;
                grid-template-columns: repeat(auto-fit, nimax (250px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }
            .card{
                background-color: aliceblue;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgb(73, 38, 38);
                text-align: center;
            }
            .card h2{
                margin: 10px 0;
                color: rgb(14, 89, 89);
            }
            .card p{
                font-size: 18px;
                color: chocolate;
            }


        </style>
    </head>


    <body>
        <div class="sidebard">
            <ul>
                <li>Inicio</li>
                <li>Resumen</li>
                <li>Préstamos</li>
                <li>Salir</li>
            </ul>
        </div>
        <div class="main-content">
        <h1> Dashboard Financiero - Préstamos Bancario</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Cuota inicial</h2>
                <p>S/. 32,550</p>
            </div>
            <div class="card">
                <h2>Monto Financiado</h2>
                <p>S/. 122,450</p>
                </div>
            <div class="card">
                <h2>Cuota Mensual</h2>
                <p>S/. 3,334.43</p>
            </div>
        </div>
        </div>
    </body>
</html>
